<h1> LISTE DES CONTACTS</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

{% if request.user.is_authenticated %}
    <p> {{request.user}}</p>
    <a href = "{% url 'logout' %}"> logout </a>
        {% else %}
    <a href = "{% url 'login' %}"> login </a>
{% endif %}


<div style ='margin-top : 30px'>
    <button type="button" class="btn btn-secondary"><a href="{% url 'ajouter' %}">Add</a></button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nom</th>
      <th scope="col">numero</th>
      <th scope="col">detail</th>
    </tr>
  </thead>
  <tbody>
     {% for contact in contacts %}
        <tr>
        <th scope="row">{{contact.id}}</th>
        <td>{{contact.nom}}</td>
        <td>{{contact.contact}}</td>
        <td><a href="{% url 'detail' contact.id %}">views</a>   <a href="{% url 'modifier' contact.id %}">modifier</a> <a href="{% url 'supprimer' contact.id %}">supprimer</a></td>
        </tr>
    {% empty %}
        <h3>NO CONTACT</h3>
    {% endfor %}
    
  </tbody>
</table>
